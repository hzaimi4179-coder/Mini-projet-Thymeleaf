<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Commande - Boutique Marocaine</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --zellij-red: #c41e3a;
            --zellij-blue: #0066cc;
            --zellij-green: #00a651;
            --zellij-gold: #f4c430;
            --zellij-orange: #ff6b35;
            --zellij-dark: #2c3e50;
            --zellij-light: #ecf0f1;
        }
        
        .navbar-brand {
            font-weight: bold;
            color: var(--zellij-red) !important;
        }
        
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(196, 30, 58, 0.1);
            border: 2px solid var(--zellij-red);
        }
        
        .zellij-header {
            background: linear-gradient(135deg, var(--zellij-red), var(--zellij-orange));
            color: white;
            padding: 30px;
            border-radius: 15px 15px 0 0;
            margin: -40px -40px 30px -40px;
            text-align: center;
        }
        
        .btn-primary {
            background: var(--zellij-red);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: var(--zellij-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(196, 30, 58, 0.3);
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--zellij-red);
            box-shadow: 0 0 0 0.2rem rgba(196, 30, 58, 0.25);
        }
        
        .form-label {
            font-weight: 600;
            color: var(--zellij-dark);
            margin-bottom: 8px;
        }
        
        .alert-danger {
            background-color: rgba(196, 30, 58, 0.1);
            border: 2px solid var(--zellij-red);
            color: var(--zellij-dark);
            border-radius: 10px;
        }
        
        .zellij-pattern {
            background-image: 
                radial-gradient(circle at 20% 50%, var(--zellij-gold) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--zellij-blue) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, var(--zellij-green) 0%, transparent 50%);
            opacity: 0.05;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-shop"></i> Boutique Marocaine
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/}">
                    <i class="bi bi-house"></i> Accueil
                </a>
                <a class="nav-link" th:href="@{/admin/dashboard}">
                    <i class="bi bi-speedometer2"></i> Admin
                </a>
                <a class="nav-link" th:href="@{/commandes}">
                    <i class="bi bi-cart"></i> Commandes
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="form-container position-relative">
            <div class="zellij-pattern"></div>
            
            <div class="zellij-header">
                <h2 class="mb-3">
                    <i class="bi bi-cart-plus"></i> 
                    Nouvelle Commande
                </h2>
                <p class="mb-0">Enregistrer une nouvelle commande pour la boutique marocaine</p>
            </div>

            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
            </div>

            <form th:action="@{/commandes/add}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label for="clientId" class="form-label">
                            <i class="bi bi-person text-primary"></i> Client
                        </label>
                        <select name="clientId" id="clientId" class="form-select" required>
                            <option value="">Sélectionner un client</option>
                            <option th:each="client : ${clients}" 
                                    th:value="${client.id}" 
                                    th:text="${client.nom + ' - ' + client.email}">
                                Client
                            </option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label for="produitId" class="form-label">
                            <i class="bi bi-box text-success"></i> Produit
                        </label>
                        <select name="produitId" id="produitId" class="form-select" required>
                            <option value="">Sélectionner un produit</option>
                            <option th:each="produit : ${produits}" 
                                    th:value="${produit.id}" 
                                    th:text="${produit.nom + ' - ' + produit.categorie + ' - ' + #numbers.formatDecimal(produit.prix, 0, 2) + ' MAD'}">
                                Produit
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label for="statut" class="form-label">
                            <i class="bi bi-info-circle text-warning"></i> Statut
                        </label>
                        <select name="statut" id="statut" class="form-select" required>
                            <option value="">Sélectionner un statut</option>
                            <option value="EN_ATTENTE">En attente</option>
                            <option value="CONFIRMEE">Confirmée</option>
                            <option value="EN_PREPARATION">En préparation</option>
                            <option value="EXPEDIEE">Expédiée</option>
                            <option value="TERMINEE">Terminée</option>
                            <option value="ANNULEE">Annulée</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label for="total" class="form-label">
                            <i class="bi bi-currency-euro text-info"></i> Total (MAD)
                        </label>
                        <input type="number" name="total" id="total" class="form-control" 
                               placeholder="0.00" step="0.01" min="0" required>
                    </div>
                </div>

                <div class="d-grid gap-3 d-md-flex justify-content-md-end">
                    <a th:href="@{/commandes}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Annuler
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Enregistrer la Commande
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Auto-calculate total when product is selected
        document.getElementById('produitId').addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const text = selectedOption.text;
            const priceMatch = text.match(/(\d+\.?\d*)\s+MAD$/);
            
            if (priceMatch) {
                document.getElementById('total').value = priceMatch[1];
            }
        });
    </script>
</body>
</html>

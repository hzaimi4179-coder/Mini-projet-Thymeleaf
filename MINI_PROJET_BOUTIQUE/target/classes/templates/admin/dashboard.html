<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head">
    <title>Dashboard - Admin Boutique</title>
</head>
<body>
    <div th:replace="admin/layout :: content">
        <div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Tableau de Bord</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-download"></i> Exporter
                        </button>
                    </div>
                </div>
            </div>

            <!-- Statistics Cards -->
            <div class="row mb-4">
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card stat-card bg-primary text-white">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <div class="flex-grow-1">
                                    <h5 class="card-title mb-0">Total Clients</h5>
                                    <h3 class="mb-0" th:text="${totalClients}">0</h3>
                                </div>
                                <div class="fs-1 opacity-50">
                                    <i class="bi bi-people"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card stat-card bg-success text-white">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <div class="flex-grow-1">
                                    <h5 class="card-title mb-0">Total Produits</h5>
                                    <h3 class="mb-0" th:text="${totalProduits}">0</h3>
                                </div>
                                <div class="fs-1 opacity-50">
                                    <i class="bi bi-box"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card stat-card bg-warning text-white">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <div class="flex-grow-1">
                                    <h5 class="card-title mb-0">Total Commandes</h5>
                                    <h3 class="mb-0" th:text="${totalCommandes}">0</h3>
                                </div>
                                <div class="fs-1 opacity-50">
                                    <i class="bi bi-cart"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card stat-card bg-info text-white">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <div class="flex-grow-1">
                                    <h5 class="card-title mb-0">Chiffre d'Affaires</h5>
                                    <h3 class="mb-0" th:text="${#numbers.formatDecimal(totalRevenue, 0, 2)} + ' MAD'">0 MAD</h3>
                                </div>
                                <div class="fs-1 opacity-50">
                                    <i class="bi bi-cash-coin"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Additional Statistics -->
            <div class="row mb-4">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-header bg-light">
                            <h6 class="mb-0">Stock Produits</h6>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span>En stock</span>
                                <span class="badge bg-success" th:text="${produitsEnStock}">0</span>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <span>En rupture</span>
                                <span class="badge bg-danger" th:text="${produitsEnRupture}">0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-header bg-light">
                            <h6 class="mb-0">Commandes</h6>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <span>En attente</span>
                                <span class="badge bg-warning" th:text="${commandesEnAttente}">0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-header bg-light">
                            <h6 class="mb-0">Top Produits</h6>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled mb-0">
                                <li th:each="entry : ${topProduits}" class="mb-1">
                                    <small th:text="${entry.key} + ' (' + ${entry.value} + ')'">Produit (0)</small>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Orders Table -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header bg-light">
                            <h6 class="mb-0">Commandes Récentes</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID Commande</th>
                                            <th>Client</th>
                                            <th>Produit</th>
                                            <th>Statut</th>
                                            <th>Total</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="commande : ${recentCommandes}">
                                            <td th:text="${commande.id.commandeId}">-</td>
                                            <td th:text="${commande.client != null ? commande.client.nom : '-'}">-</td>
                                            <td th:text="${commande.produit != null ? commande.produit.nom : '-'}">-</td>
                                            <td>
                                                <span class="badge" 
                                                      th:classappend="${commande.statut == 'EN_ATTENTE'} ? 'bg-warning' : 
                                                                      ${commande.statut == 'TERMINEE'} ? 'bg-success' : 'bg-secondary'"
                                                      th:text="${commande.statut}">-</span>
                                            </td>
                                            <td th:text="${commande.total != null ? #numbers.formatDecimal(commande.total, 0, 2) + ' MAD' : '-'}">-</td>
                                        </tr>
                                        <tr th:if="${#lists.isEmpty(recentCommandes)}">
                                            <td colspan="5" class="text-center">Aucune commande récente</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

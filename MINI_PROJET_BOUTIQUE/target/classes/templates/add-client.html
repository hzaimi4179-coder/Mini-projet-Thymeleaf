<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Client - Boutique</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-shop"></i> Ma Boutique
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/}">
                    <i class="bi bi-house"></i> Accueil
                </a>
                <a class="nav-link" th:href="@{/admin/dashboard}">
                    <i class="bi bi-speedometer2"></i> Admin
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="form-container">
            <div class="text-center mb-4">
                <h2 class="mb-3">
                    <i class="bi bi-person-plus text-primary"></i> 
                    Ajouter un Nouveau Client
                </h2>
                <p class="text-muted">Remplissez les informations du client</p>
            </div>

            <form th:action="@{/clients/addclient}" th:object="${client}" method="post">
                <div class="mb-3">
                    <label for="nom" class="form-label">
                        <i class="bi bi-person"></i> Nom Complet
                    </label>
                    <input type="text" th:field="*{nom}" class="form-control" id="nom" placeholder="Entrez le nom du client" required>
                    <div th:if="${#fields.hasErrors('nom')}" class="text-danger small mt-1">
                        <span th:errors="*{nom}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope"></i> Email
                    </label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Entrez l'email du client" required>
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger small mt-1">
                        <span th:errors="*{email}"></span>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-check-circle"></i> Enregistrer le Client
                    </button>
                    <a th:href="@{/}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Retour Ã  l'accueil
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

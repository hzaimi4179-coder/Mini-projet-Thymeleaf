<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Produit - Boutique Marocaine</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --zellij-red: #c41e3a;
            --zellij-blue: #0066cc;
            --zellij-green: #00a651;
            --zellij-gold: #f4c430;
            --zellij-orange: #ff6b35;
            --zellij-dark: #2c3e50;
            --zellij-light: #ecf0f1;
        }
        
        .navbar-brand {
            font-weight: bold;
            color: var(--zellij-red) !important;
        }
        
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(196, 30, 58, 0.1);
            border: 2px solid var(--zellij-red);
            position: relative;
            overflow: hidden;
        }
        
        .zellij-header {
            background: linear-gradient(135deg, var(--zellij-red), var(--zellij-orange));
            color: white;
            padding: 30px;
            border-radius: 15px 15px 0 0;
            margin: -40px -40px 30px -40px;
            text-align: center;
        }
        
        .zellij-pattern {
            background-image: 
                radial-gradient(circle at 20% 50%, var(--zellij-gold) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--zellij-blue) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, var(--zellij-green) 0%, transparent 50%);
            opacity: 0.05;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
        
        .btn-primary {
            background: var(--zellij-red);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: var(--zellij-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(196, 30, 58, 0.3);
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--zellij-red);
            box-shadow: 0 0 0 0.2rem rgba(196, 30, 58, 0.25);
        }
        
        .form-label {
            font-weight: 600;
            color: var(--zellij-dark);
            margin-bottom: 8px;
        }
        
        .alert-danger {
            background-color: rgba(196, 30, 58, 0.1);
            border: 2px solid var(--zellij-red);
            color: var(--zellij-dark);
            border-radius: 10px;
        }
        
        .category-icon {
            font-size: 1.2rem;
            margin-right: 8px;
            color: var(--zellij-red);
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-shop"></i> Boutique Marocaine
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/}">
                    <i class="bi bi-house"></i> Accueil
                </a>
                <a class="nav-link" th:href="@{/admin/dashboard}">
                    <i class="bi bi-speedometer2"></i> Admin
                </a>
                <a class="nav-link" th:href="@{/commandes}">
                    <i class="bi bi-cart"></i> Commandes
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="form-container position-relative">
            <div class="zellij-pattern"></div>
            
            <div class="zellij-header">
                <h2 class="mb-3">
                    <i class="bi bi-box-plus"></i> 
                    Ajouter un Produit Artisanal
                </h2>
                <p class="mb-0">Enregistrer un nouveau produit de l'artisanat marocain</p>
            </div>

            <form th:action="@{/produits/addproduit}" th:object="${produit}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label for="nom" class="form-label">
                            <i class="bi bi-tag category-icon"></i> Nom du Produit
                        </label>
                        <input type="text" th:field="*{nom}" class="form-control" id="nom" 
                               placeholder="Ex: Tapis berb√®re" required>
                        <div th:if="${#fields.hasErrors('nom')}" class="text-danger small mt-1">
                            <span th:errors="*{nom}"></span>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label for="categorie" class="form-label">
                            <i class="bi bi-grid category-icon"></i> Cat√©gorie
                        </label>
                        <select th:field="*{categorie}" class="form-select" id="categorie" required>
                            <option value="">S√©lectionner une cat√©gorie</option>
                            <option value="Tapis">üè∫ Tapis et Tapisseries</option>
                            <option value="Bois">ü™µ Articles en Bois</option>
                            <option value="V√™tements">üëï V√™tements Traditionnels</option>
                            <option value="Bijoux">üíé Bijoux et Parures</option>
                            <option value="Cuir">üëú Articles en Cuir</option>
                            <option value="C√©ramique">üè∫ C√©ramique et Poterie</option>
                            <option value="M√©tal">‚öè Articles en M√©tal</option>
                            <option value="Lampes">üí° Lampes et Lanternes</option>
                            <option value="√âpices">üåø √âpices et Plantes</option>
                            <option value="D√©coration">üè† D√©coration Murale</option>
                            <option value="Sacs">üéí Sacs et Poches</option>
                            <option value="Accessoires">üß£ Accessoires Divers</option>
                        </select>
                        <div th:if="${#fields.hasErrors('categorie')}" class="text-danger small mt-1">
                            <span th:errors="*{categorie}"></span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-4">
                        <label for="prix" class="form-label">
                            <i class="bi bi-cash-coin category-icon"></i> Prix (MAD)
                        </label>
                        <input type="number" th:field="*{prix}" class="form-control" id="prix" 
                               placeholder="0.00" step="0.01" min="0" required>
                        <div th:if="${#fields.hasErrors('prix')}" class="text-danger small mt-1">
                            <span th:errors="*{prix}"></span>
                        </div>
                    </div>

                    <div class="col-md-4 mb-4">
                        <label for="stock" class="form-label">
                            <i class="bi bi-box-seam category-icon"></i> Stock
                        </label>
                        <input type="number" th:field="*{stock}" class="form-control" id="stock" 
                               placeholder="0" min="0" required>
                        <div th:if="${#fields.hasErrors('stock')}" class="text-danger small mt-1">
                            <span th:errors="*{stock}"></span>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-3 d-md-flex justify-content-md-end">
                    <a th:href="@{/}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Annuler
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Enregistrer le Produit
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
